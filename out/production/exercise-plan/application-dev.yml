spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database: h2
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # Redis 설정 제거 (로컬 Redis 없음)
  # data:
  #   redis:
  #     host: localhost
  #     port: 6379

logging:
  level:
    com.fitness.tracker: DEBUG
    root: INFO